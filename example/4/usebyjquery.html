<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="app">
    {{message}}
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'HelloWorld',
        },
        mounted:function () {
            $("#app").html('我是jquery数据');
        },
        methods:{
            add:function(){
                console.log("调用了Add方法");
                $("#app").html('实力方法');
            },

            }
        }
    });
    app.add();
