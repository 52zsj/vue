<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/js/jquery-3.1.1.min.js"></script>
    <title>实力方法$mount,$destroy,$forceUpdate</title>
</head>
<body>
<h1>HelloWorld</h1>
<a href="../../index.html">返回首页</a>
<hr>
<div id="app">

</div>
<button onclick="destroy()" value="销毁">销毁</button>
<button onclick="reload()" value="更新">更新</button>
<button onclick="tick()" value="更新">更新数据</button>
<script>
    var zsj = Vue.extend({
        template: `<h1>{{msg}}</h1>`,
        data: function () {
            return {
                msg: 'hello,im 52zsj.com',
            }
        },
        mounted:function(){
          console.log('被创建');
        },
        destroyed: function () {
            console.log('我被销毁了');
        },
        updated:function () {
        console.log('刷新之后');
        }

    });
    var test = new zsj().$mount("#app");

    function destroy() {
        test.$destroy();
        console.log(test);
    }
    function reload() {
        test.$forceUpdate();
    }
    function tick(){
        test.msg=Math.floor(Math.random()*100);
        test.$nextTick(function(){
            console.log('message更新完后我被调用了');
        })
    }


</script>
</body>
</html>
