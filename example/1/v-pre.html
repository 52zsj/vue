<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../assets/js/vue.js"></script>
    <title>v-pre & v-cloak & v-once</title>
    <style>
        [v-cloak] {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
<h1>v-pre & v-cloak & v-once</h1>
<a href="../../index.html">返回首页</a>
<hr>
<div id="app">
    v-pre :在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data中的message值了
    <div v-pre>{{message}}</div>
    <hr>
    v-cloak指令 在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用
    <div v-cloak>{{message}}</div>
    <hr>
    在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。
    <p v-once>我只进行一次渲染v-once {{message}}</p>
    <div><input type="text" name="" v-model='message' id=""></div>

</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: '我是否会输出呢',

        }
    });
</script>
</body>

</html>
