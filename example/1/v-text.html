<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../assets/js/vue.js"></script>
    <title>V-text&v-html实例</title>
</head>

<body>
<h1>V-text&v-html 实例</h1>
<a href="../../index.html">返回首页</a>
<hr>
<div id="app">
    <span>{{message}}</span>=<span v-text=message></span>
    <hr>
    <span>{{dodo}}</span>=<span v-text=dodo></span>
    <hr>
    尽量少用v-html 因为可能存在XSS攻击
    <span>数据：dodo</span>不等于<span v-html=dodo></span>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Helloworld',
            dodo: '<h2>Helloworld</h2>'

        },
        computed: {}


    });

</script>
</body>

</html>
