<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>vue.template</title>
</head>

<body>
<h1>vue.template</h1>
<a href="../index.html">返回首页</a>
<hr>
<div id="app">

    <p>{{message}}</p>
<template id="template">
    <h2 style="color: rebeccapurple">我是template 标签模板</h2>
</template>

</div>
<script type="x-template" id="template3">
    <h2 style="color: #992500">我是script 标签模板</h2>
</script>
<script>
    function unbind() {
        app.$destroy();
    }

    var app = new Vue({
        el: "#app",
        data: {
            message: 'helloworld',
        },
        methods: {},
        //template: `<h2 style="color: red;">我是选项模板</h2>`
        template: "#template3",

    })
</script>
</body>

</html>
